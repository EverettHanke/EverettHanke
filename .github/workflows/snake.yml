name: Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Run once a day at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate Snake SVG
        uses: platane/snk@v2
        with:
          github_user_name: ${{ github.actor }}  # Dynamically set the GitHub username
          svg: true  # Specify to generate the snake in SVG format

      - name: Upload Snake SVG
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: snake.svg
